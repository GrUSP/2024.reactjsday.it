      # talk
      EnhancingFormsWithReactServerComponentsAndReact19:        
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Enhancing Forms with React Server Components and React 19"
        talk_description: "In this talk, we explore the application of React Server Components (RSC) to elevate the functionality and efficiency of forms. 
        <br />We will touch upon the core principles of RSC and their specific benefits for form development, such as improved load times and streamlined server-side processing.
        <br /> Additionally, we’ll learn the latest advancements in React 19 and the introduction of multiple new hooks. <br /> <br />
        Attendees will gain insights into practical strategies for integrating RSC into forms, focusing on enhancing user experience and reducing front-end complexities."
        talk_video_url:
        speakers:
          speaker_1: *AuroraScharff

      MultithreadingInReactAGuideToWebWorkers:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Multithreading in React: A guide to Web Workers"
        talk_description: "JavaScript as a single threaded language is unable to maximise the full potential of our CPUs, but there might be a solution: Web Workers. <br /> <br />
          Let's go into a demonstration of how you can add Web Workers into your React application to enable the run of processes in the background while leveraging its pros and cons."
        talk_video_url:
        speakers:
          speaker_5: *DaniColl

      DesignSystemsAdventuresWithReactAndTypeScript:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Design systems adventures with React and TypeScript"
        talk_description: "Creating a Design System is a challenge that involves many different disciplines. 
        <br /> <br />In this talk, we will specifically explore the technical aspects and see which tools can help implement a React Design System. <br /> 
        During the talk, we will also look at a concrete use case: the Bento Design System, created and maintained by buildo (https://bento-ds.com)"
        talk_video_url:
        speakers:
          speaker_4: *GabrielePetronella



      TheMagicBehindTheReactCompiler:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "The magic behind the React compiler"
        talk_description: "Every React developer is used to dealing with its render mechanism, trying to avoid unnecessary re-rendering using memoization techniques like useMemo and useCallback. But this will be a thing of the past thanks to the React compiler, a brand-new build tool that optimizes our app for us. 
        <br /> <br />
        In this talk, we will take a deep dive into how the React compiler works under the hood and how it will enhances our code cache management in many different ways."
        talk_video_url:
        speakers:
          speaker_7: *GiuseppeFunicello


      TheStateManagementRollercoaster:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "The State Management Rollercoaster"
        talk_description: "Follow me in a real use case of Apollo and Redux Toolkit. 
        <br /> <br />
        A look at the challenges, wins and discoveries we had during one of our most ambitious projects, the migration of Results at Maze, an app the helps user researchers to collect insights and helps them to launch products with more confidence."
        talk_video_url:
        speakers:
          speaker_9: *JepserBernardino


      AccessibilityInReactApplication:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Accessibility in React Application"
        talk_description: "If you are familiar with accessibility in HTML and CSS, then you are good to go in a React application as well. 
        <br />Most of the rules still apply, but you may need to write it a little differently, and consider other things in addition, which we will discuss in more detail in this talk."
        talk_video_url:
        speakers:
          speaker_3: *JuliaUndeutsch
      
      ADecadeReactsRhapsodyOfLife:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "A Decade React's Rhapsody of Life"
        talk_description: "Join me in celebrating the decade-long journey of React—a framework that has revolutionized front-end development.
          <br /> <br />
          Despite all the initial skepticism around aspects like JSX, it became one of our favorite tools. We'll explore this and other 'trouble in paradise' moments!
          <br /> <br />
          Looking ahead, we'll discuss ongoing efforts like the Activity component, optimistic state updates, and more advanced stuff, like the optimization compiler and the recent improvements to React Native's JS engine.
          <br /> <br />
          Let's embrace a decade of React and the endless possibilities it holds!"    
        talk_video_url:
        speakers:
          speaker_10: *MatheusAlbuquerque


      DoFrontendDevsDreamOfBackendFunctions:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Do Frontend Devs dream of Backend functions?"
        talk_description: "When the concepts of SSR, SSG, and Hydration seemed well-established and standard, new frameworks bring us an increasingly full-stack view of frontend development and communication with the backend. <br />
        <br />
        In this talk, using the innovations of React 19 and Next 14 as a narrative device, we will embark on a journey to discover new rendering techniques, performance improvements, and a new perspective on communication with the backend. 
        <br />This will help us choose the next framework with a clear understanding of what we need (and don’t need)!"
        talk_video_url:
        speakers:
          speaker_2: *MatteoManchi

      SuperchargeYourReactSideProjectWithFirebase:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Supercharge your React side project with Firebase"
        talk_description: "Have you ever built a side project or thought about building your own startup?
          <br /><br />
          One of the most important things is fast and secure development. And here comes Firebase in combination with React into the game. I will explain how Firebase + React allows me to run a software company at the age of 17 by myself and how you can leverage the tools provided by Firebase to have a better developer experience, more secure react apps, and faster results.
          <br /><br />
          All principles and technologies you will learn about in this talk can be applied immediately in your side projects!"
        talk_video_url:
        speakers:
          speaker_6: *TimKumpat




      ThinkYourReactNativeAppCan’tRunOnTheWeb?ThinkAgain!:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2022-05-19T09:30+02:00
        # end_datetime: 2022-05-19T10:25+02:00
        talk_title: "Think Your React Native App Can’t Run on the Web? Think Again!"
        talk_description: "Curious about adapting React Native for the web? Ready to embark on a journey of discovery? In this session, I’ll take you through the exciting process of transforming a successful e-commerce React Native application for the web using React Native Web.
                  <br /> <br />
          We’ll explore the initial steps of evaluating feasibility, delve into the core technologies for a unified codebase, and discuss the challenges faced, including managing platform-specific code. Through hypothetical conversations with my CTO, you’ll gain insights into our pivotal decisions and distribution strategies for seamless deployment.
          <br /> <br /> 

          Spoiler alert: it has been an incredible success!"
        talk_video_url:
        speakers:
          speaker_8: *NicolaZaghini
