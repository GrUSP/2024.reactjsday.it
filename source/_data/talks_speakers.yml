      ThinkYourReactNativeAppCan’tRunOnTheWeb?ThinkAgain!:
        item_type: "talk"
        track: *track_1
        start_datetime: 2024-10-25T11:45+02:00
        end_datetime: 2024-10-25T12:30+02:00
        talk_title: "Think Your React Native App Can’t Run on the Web? Think Again!"
        talk_description: "Curious about adapting React Native for the web? Ready to embark on a journey of discovery? In this session, I’ll take you through the exciting process of transforming a successful e-commerce React Native application for the web using React Native Web.
                  <br /> <br />
          We’ll explore the initial steps of evaluating feasibility, delve into the core technologies for a unified codebase, and discuss the challenges faced, including managing platform-specific code. Through hypothetical conversations with my CTO, you’ll gain insights into our pivotal decisions and distribution strategies for seamless deployment.
          <br /> <br /> 

          Spoiler alert: it has been an incredible success!"
        talk_video_url:
        speakers:
          speaker_8: *NicolaZaghini

            
      AIForReactDevelopersOpportunities,Learning,AndInnovation:
        item_type: "talk"
        track: *track_2
        start_datetime: 2024-10-25T11:45+02:00
        end_datetime: 2024-10-25T12:30+02:00
        talk_title: "AI for React Developers: Opportunities, Learning, and Innovation"
        talk_description: "Artificial Intelligence (AI) is now a must-have in software development, and the demand for AI engineers is rising through the roof. As a React developer, it is a good chance to grow and expand. <br />
        Many React developers might wonder: 'What do I need to know about AI? and do I have what it takes?''

        <br /><br /> With AI reshaping industries, the pressure to adapt and expand our skillsets is palpable. The question isn't just about staying relevant; it's about seizing unprecedented opportunities in development and automation.
        What if learning AI could help you do more with React? <br />Think about using AI to help with coding, or to make smarter apps faster. This talk will show you how to start.
        in this talk, we'll demystify the role of an AI engineer and outline the essential skills React developers need to transition into this evolving field.
        <br /> <br />You'll leave knowing how to use AI in your React projects and the exciting things you can do with it. Whether it's getting a new job or making your own AI-driven apps, there's a lot to look forward to for React developers who are ready to learn AI."
        talk_video_url:
        speakers:
          speaker_11: *AlexandraSpalato


      DoFrontendDevsDreamOfBackendFunctions:
        item_type: "talk"
        track: *track_1
        start_datetime: 2024-10-25T12:30+02:00
        end_datetime: 2024-10-25T13:15+02:00
        talk_title: "Do Frontend Devs dream of Backend functions?"
        talk_description: "When the concepts of SSR, SSG, and Hydration seemed well-established and standard, new frameworks bring us an increasingly full-stack view of frontend development and communication with the backend. <br />
        <br />
        In this talk, using the innovations of React 19 and Next 14 as a narrative device, we will embark on a journey to discover new rendering techniques, performance improvements, and a new perspective on communication with the backend. 
        <br />This will help us choose the next framework with a clear understanding of what we need (and don’t need)!"
        talk_video_url:
        speakers:
          speaker_2: *MatteoManchi

      HowToBuildCrossPlatformDesignSystemsInReactNativeMusixmatch’sCaseStudy:
        item_type: "talk"
        track: *track_2
        start_datetime: 2024-10-25T12:30+02:00
        end_datetime: 2024-10-25T13:15+02:00
        talk_title: "How to build cross-platform design systems in React Native: Musixmatch’s case study"
        talk_description: "Nowadays, it’s quite common to use a design system to speed up the development of web interfaces. 
        <br />Depending on the needs of a company and its products, however, it may be necessary to scale it to other platforms such as iOS and Android, while still maintaining consistency across all of them. 
        <br />How can a design system scale across multiple platforms while keeping the codebase easy to manage? What should the entire tech-stack look like to support this? And most importantly, how can the user experience be consistent despite each platform having different standard components? 
        <br /> <br /> We will show how we answered to these questions by presenting Ritmo, the Musixmatch’s cross-platform design system we developed in React Native."
        talk_video_url:
        speakers:
          speaker_12: *AndreaZilibotti
     
