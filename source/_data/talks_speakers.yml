      ADecadeReactsRhapsodyOfLife:
        item_type: "keynote"
        track: *track_1
        start_datetime: 2024-10-25T09:45+02:00
        end_datetime: 2024-10-25T10:30+02:00
        talk_title: "A Decade React's Rhapsody of Life"
        talk_description: "Join me in celebrating the decade-long journey of React—a framework that has revolutionized front-end development.
          <br /> <br />
          Despite all the initial skepticism around aspects like JSX, it became one of our favorite tools. We'll explore this and other 'trouble in paradise' moments!
          <br /> <br />
          Looking ahead, we'll discuss ongoing efforts like the Activity component, optimistic state updates, and more advanced stuff, like the optimization compiler and the recent improvements to React Native's JS engine.
          <br /> <br />
          Let's embrace a decade of React and the endless possibilities it holds!"    
        talk_video_url:
        speakers:
          speaker_10: *MatheusAlbuquerque

      ReactServerComponents101:        
        item_type: "talk"
        track: *track_1
        start_datetime: 2024-10-25T10:30+02:00
        end_datetime: 2024-10-25T11:15+02:00
        talk_title: "React Server Components 101"
        talk_description: "React Server Components (RSC), first introduced as an RFC (Request For Comments) in December 2020, is shaping up to be a big change for React and the way we build web apps.
        <br /> <br />
          In this talk, we will discover React Server Components (RSC), an exciting new feature that will have huge implications on page load performance, bundle size, and how we write React applications in the near future.
          <br /> <br />
          We'll explore RSC's architecture and its core concepts, along with practical use-cases illustrating RSC implementation and benefits.
          <br /> <br />
          You will learn how to write tomorrow's React Applications with Server Components and understand in depth what the React team has been working on."
        talk_video_url:
        speakers:
          speaker_1: *KawtarChoubari

      ElevateYourReactWorkflowWithFigma:
        item_type: "talk"
        track: *track_2
        start_datetime: 2024-10-25T10:30+02:00
        end_datetime: 2024-10-25T11:15+02:00
        talk_title: "Elevate your React workflow with Figma"
        talk_description: "Learn how even the most seasoned front end developers can improve their workflows by harnessing the power of Figma! 
        <br />In this talk, we'll cover essential workflows such as navigating large and evolving files, extracting content and styles, as well as a deep dive into Figma's developer mode. 
        <br />We’ll learn how variables and components work in Figma and how they can act as a shared language and source of truth for your component library. We’ll see how to prototype directly in Figma (and discuss why you might want to!). Plus, we'll explore some great plugins that can enhance your developer workflow. 
        <br /> <br />
        Whether you’re new to Figma or looking to deepen your skills, this session will provide a range of tips to boost your productivity."
        talk_video_url:
        speakers:
          speaker_13: *KellyKing

      coffee_break_morning:
        item_type: "service"
