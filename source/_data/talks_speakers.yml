      MultithreadingInReactAGuideToWebWorkers:
        item_type: "talk"
        track: *track_2
        start_datetime: 2024-10-25T15:00+02:00
        end_datetime: 2024-10-25T15:45+02:00
        talk_title: "Multithreading in React: A guide to Web Workers"
        talk_description: "JavaScript as a single threaded language is unable to maximise the full potential of our CPUs, but there might be a solution: Web Workers. <br /> <br />
          Let's go into a demonstration of how you can add Web Workers into your React application to enable the run of processes in the background while leveraging its pros and cons."
        talk_video_url:
        speakers:
          speaker_5: *DaniColl

    
